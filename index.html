<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Finder</title>
    <style>
        <link rel="stylesheet"href="style.css">
        body {
            font-family: Arial, sans-serif;
            background: #fff3e0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
<script src="script.js"></script>
        h1 {
            background: #ff7043;
            color: white;
            padding: 15px;
        }

        input {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            background: #ff7043;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #e64a19;
        }

        .recipe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .recipe {
            background: white;
            width: 250px;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .recipe img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>üçΩ Recipe Finder</h1>

<input type="text" id="search" placeholder="Enter ingredient or dish">
<button onclick="findRecipe()">Search</button>

<div class="recipe-container" id="recipes"></div>

<script>
function findRecipe() {
    let query = document.getElementById("search").value;
    let url = "https://www.themealdb.com/api/json/v1/1/search.php?s=" + query;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            let output = "";
            if (data.meals) {
                data.meals.forEach(meal => {
                    output += `
                        <div class="recipe">
                            <img src="${meal.strMealThumb}">
                            <h3>${meal.strMeal}</h3>
                            <p>${meal.strInstructions.substring(0,100)}...</p>
                        </div>
                    `;
                });
            } else {
                output = "<p>No recipes found üòî</p>";
            }
            document.getElementById("recipes").innerHTML = output;
        });
}
</script>

</body>

</html>
